<DOCTYPE html>
<html>
    <head>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
            //goal is to create a list of all the subway lines in New york along with their service status
            function draw(data){
                "use strict";
                d3.select("body").append("ul").selectAll("li").data(data).enter().append("li").text(function(d){
                    return d.name+":"+d.status;
                });

            }
        </script>
    </head>

    <body>
    <script>
        d3.json("service_status.json",draw);
    </script>
    </body>
</html>
